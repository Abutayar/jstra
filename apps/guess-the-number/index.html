<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="icon" href="https://fav.farm/ðŸ¤”" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="game-container">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. <br>
            See if you can guess it in 10 turns or fewer. <br>
            We'll tell you if your guess was too high or too low.</p>
        <form>
            <label for="number">Enter a guess:</label>
            <input type="number" name="number" id="number">
            <button class="btn">Submit guess</button>
        </form>

        <p class="previous-guesses">Previous guesses: </p>

        <p  class="message-block"></p>
    </section>


    <script defer src="./app.js"></script>
</body>

</html>

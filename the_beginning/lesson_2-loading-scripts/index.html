<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/ðŸ§ª" />
    <title>Lesson 2 External Script loading</title>
</head>

<body>



    <script>
        console.log('######## First Script Element ##########');
    </script>

    <script>
        console.log('%c-------FIRST---1-2-3------------', 'background: #222; color: #ffff')
    </script>

    <script data-group="FIRST" src="./script-1.js" async></script>
    <script data-group="FIRST" src="./script-2.js" defer></script>
    <script data-group="FIRST" src="./script-3.js"></script>

    <script>
        console.log('%c-------SECOND----3-1-2-------------', 'background: #222; color: #ffff')
    </script>

    <script data-group="SECOND" src="./script-3.js"></script>
    <script data-group="SECOND" src="./script-1.js" async></script>
    <script data-group="SECOND" src="./script-2.js" defer></script>

    <script>
        console.log('%c-------THIRD---2-3-1------------', 'background: #222; color: #ffff;font-weight: bold;')
    </script>

    <script data-group="THIRD" src="./script-2.js" defer></script>
    <script data-group="THIRD" src="./script-3.js"></script>
    <script data-group="THIRD" src="./script-1.js" async></script>

    <script>
        console.log('%c-------FOURTH---3-2-1------------', 'background: #222; color: #ffff')
    </script>

    <script data-group="FOURTH" src="./script-3.js"></script>
    <script data-group="FOURTH" src="./script-2.js" defer></script>
    <script data-group="FOURTH" src="./script-1.js" async></script>


    <script>
        console.log('%c-------FIFTH---2-1-3------------', 'background: #222; color: #ffff')
    </script>

    <script data-group="FIFTH" src="./script-2.js" defer></script>
    <script data-group="FIFTH" src="./script-1.js" async></script>
    <script data-group="FIFTH" src="./script-3.js"></script>

    <script>
        console.log('%c-------SIXTH---1-3-2------------', 'background: #222; color: #ffff')
    </script>

    <script data-group="SIXTH" src="./script-1.js" async></script>
    <script data-group="SIXTH" src="./script-3.js"></script>
    <script data-group="SIXTH" src="./script-2.js" defer></script>

    <script>
        console.log('Last Script Element');
    </script>

</body>

</html>
